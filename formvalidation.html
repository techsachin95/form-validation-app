<!DOCTYPE html>
<html lang="en">
<head>
    <title>form validation</title>
    <link rel="stylesheet" href="formvalidation.css">
</head>
<body>
    <fieldset>
        <legend>LOGIN FORM</legend>
    <form id="form">
        <label>ENTER FULL NAME:</label><span>*</span><br>
        <input type="text" placeholder="name" id="name" autocomplete="off"><br>
        <label>ENTER MAIL:</label><span>*</span><br>
        <input type="email" placeholder="mail" id="email" autocomplete="off"><br>
        <label>ENTER PHONE NO:</label><span>*</span><br>
        <input type="text" placeholder="mobile no" id="phone" autocomplete="off"><br>
        <label>ENTER PASSWORD:</label><span>*</span><br>
        <input type="password" placeholder="password" id="password"><br>
        <input type="submit" id="submit">
    </form>
    <script src="formvalidation.js"></script>
    </fieldset>
</body>
</html>
